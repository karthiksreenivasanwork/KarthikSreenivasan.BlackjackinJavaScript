<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" />

    <script
      type="module"
      src="scripts/constants/BJFamily.const.js"
      async
    ></script>
    <script
      type="module"
      src="scripts/constants/BJCardvalue.const.js"
      async
    ></script>
    <script
      type="module"
      src="scripts/constants/BJStrings.const.js"
      async
    ></script>
    <script
      type="module"
      src="scripts/constants/BJNumbers.const.js"
      async
    ></script>

    <script type="module" src="scripts/BJCard.js" async></script>
    <script type="module" src="scripts/BJScore.js" async></script>
    <script type="module" src="scripts/BJCardGenerator.js" async></script>
    <script type="module" src="scripts/BJResult.js" async></script>
    <script type="module" src="scripts/BJPlay.js" async></script>
    <script type="module" src="index.js" async></script>

    <!--
        Purpose: Apply style sheet based on the screen size.

        Media queries must be applied after the page is rendered.
        Hence, we use the deferred rendering
    -->
    <script
      type="module"
      src="scripts/mediaquery/BJApplyDynamicCss.js"
      defer
    ></script>

    <meta charset="UTF-8" />
    <!--
        initial-scale: The initial zoom when visiting the page. 1.0 does not zoom.
    -->
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <title>Blackjack in Javascript</title>
  </head>

  <body>
    <div class="flex-container">
      <div class="flex-container-border">
        <div class="flex-item">
          <div class="header">Welcome to Blackjack</div>
        </div>

        <div class="flex-item" id="ctnResult">
          <div class="result" id="lblResult"></div>
        </div>

        <div class="flex-item">
          <div class="primaryButtonContainer">
            <div id="btnStartGame" class="button enabled-button">
              Start Game
            </div>
            <div id="btnRestartGame" class="button disabled-button">
              Restart Game
            </div>
          </div>

          <div class="secondaryButtonContainer">
            <div id="btnHit" class="button enabled-button">Hit</div>
            <div id="btnStay" class="button enabled-button">Stay</div>
          </div>
        </div>

        <div id="ctnCardContainer">
          <div class="flex-item">
            <div class="dealerCardContainer">
              <div class="flex-item">
                <div class="sub-header">
                  Dealer's <span id="spnDealerScore"></span>
                </div>
              </div>
              <div class="flex-item" id="ctnDealerCardImages"></div>
            </div>
            <div class="playerCardContainer">
              <div class="flex-item">
                <div class="sub-header">
                  Players's <span id="spnPlayerScore"></span>
                </div>
              </div>
              <div class="flex-item" id="ctnPlayerCardImages"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
