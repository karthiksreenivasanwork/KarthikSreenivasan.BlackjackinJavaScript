<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">

    <script src="scripts/constants/BJFamily.const.js"></script>
    <script src="scripts/constants/BJCardvalue.const.js"></script>
    <script src="scripts/constants/BJStrings.const.js"></script>
    <script src="scripts/constants/BJNumbers.const.js"></script>

    <script src="scripts/BJCard.js"></script>
    <script src="scripts/BJScore.js"></script>
    <script src="scripts/BJCardGenerator.js"></script>
    <script src="scripts/BJResult.js"></script>
    <script src="scripts/BJPlay.js"></script>

    <meta charset="UTF-8">
    <!--
        initial-scale: The initial zoom when visiting the page. 1.0 does not zoom.
    -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Blackjack in Javascript</title>
</head>

<body>

    <div id="divMasterContainerID" class="masterContainer">

        <div class="childContainer">
            <div>
                <h1>Welcome to Blackjack</h1>
            </div>
            <div class="resultContainer">
                <h2>It is Draw !!!</h2>
            </div>
            <div class="primaryButtonContainer">
                <button id="btnStartGame" onclick="onbtnStartGameClick()">Start Game</button>
                <button id="btnStopGame" onclick="onbtnbtnStopGameClick()">Stop Game</button>
            </div>
            <div class="secondaryButtonContainer">
                <button id="btnHit" onclick="onbtnHitClick()" style="visibility: hidden;">Hit</button>
                <button id="btnStay" onclick="onbtnStayClick()" style="visibility: hidden;">Stay</button>
            </div>
            <div class="dealerCardContainer">
                <h2>Dealer's hand</h2>
                <img id="imgDealerCard1" src="assets/playingcardimages/10_of_clubs.png">
                <img id="imgDealerCard2" src="assets/playingcardimages/9_of_clubs.png">
                <img id="imgDealerCard3" src="assets/playingcardimages/8_of_clubs.png">
            </div>
            <div class="playerCardContainer">
                <h2>Players's hand</h2>
                <img id="imgPlayerCard1" src="assets/playingcardimages/7_of_clubs.png">
                <img id="imgPlayerCard2" src="assets/playingcardimages/6_of_clubs.png">
                <img id="imgPlayerCard3" src="assets/playingcardimages/5_of_clubs.png">
            </div>
        </div>
    </div>
    <!--
        Apply media queries after the page has rendered.
    -->
    <script src="scripts/mediaquery/BJMediaQueryForCard.js"></script>
</body>

</html>
